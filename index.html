<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon Clicker Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- LOGROS -->
        <div class="achievements-grid hidden" id="achievements-grid">
            <p>Achievements</p>
            <!-- LOGRO 1 -->
            <div id="achievement-sprite-1" class="achievement-sprite locked"></div>
            <div id="achievement-sprite-2" class="achievement-sprite locked"></div>
        </div>
        <!-- MENU -->
        <div class="variety-container">
            <div class="achievements" id="achievements-btn"></div>
        </div>
        

        <div class="main-container">
            <!-- LADO IZQUIERDO -->
            <div class="leftside">
                <div class="pokeball centered" id="pokeball"></div>
                <span id="treat_tag" class="score">You have 0 treat</span>
            </div>
            <!-- LADO DERECHO -->
        <div class="rightside">
            <!-- MEJORAS -->
            <div class="upgrade-container">
                <!-- MEJORA BASE DE CLICK 1 -->
                <div class="upgrade to-buy" id="upgrade-click-1">
                    <p>10</p>
                </div>
                <!-- MEJORA BASE DE TPS 1  -->
                <div class="upgrade to-buy" id="upgrade-tps-1">
                    <p>20</p>
                </div>
                <!-- MEJORA PORCENTUAL DE CLICK 1 -->
                <div class="upgrade to-buy" id="upgrade-multi-click-1">
                    <p>100</p>
                </div>
            </div>
            <!-- EDIFICIOS -->
            <div class="building-container">
                    <!-- EDIFICIO 1 -->
                <div class="pallet-town-container">
                    <div id="building-1" class="building">
                        <img id="pallet-town-img" src="Resources\Buildings\PalletTown.jpg" class="building-image building-to-buy">
                    </div>
                    <div class="progress-bar" id="progress-1" style="width: 0%;"></div>
                    <span id="building-1-tag" class="hp-tag">30 Treats to buy</span>
                    <button id="pallet-town-button" class="helper-button"></button>
                    <div id="pallet-town-helpers" class="helper-container flex-center showAnimation">
                        <div id="helper-mom" class="helper">
                            <div id="mom-sprite"><img src="Resources\Sprites\Pallet-Town-Helper-1.png" class="sprite"></div>
                            <span> 
                                <p id="mom-level">Level: 0</p>
                                <p id="mom-price">Price: 10 Treats</p>
                            </span>
                        </div>
                        <div class="sprite helper">
                            
                        </div>
                        <div class="sprite helper">
                            
                        </div>
                    </div>
                    <hr>
                </div>
                <!-- EDIFICIO 2 -->
                 <div class="route-1-container">
                    <div id="route-1" class="building">
                        <img id="route-1-img" src="Resources\Buildings\Route1.jpg" class="building-image building-to-buy">
                    </div>
                    <div class="progress-bar" id="route-1-progress" style="width: 0%;"></div>
                    <span id="route-1-tag" class="hp-tag">100 Treats to buy</span>
                 </div>
            </div>

        </div>

        </div>
        
    </body>
    <script src="main.js"></script>
</html>
